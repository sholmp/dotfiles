# Window navigation 
map alt+right neighboring_window right 
map alt+left neighboring_window left
map alt+up neighboring_window up
map alt+down neighboring_window down

enabled_layouts grid
# Tab navigation
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map ctrl+t new_tab_with_cwd
map ctrl+shift+w close_tab

map ctrl+shift+enter launch --type=window --cwd=current

# map ctrl+alt+left resize_window narrower 8
# map ctrl+alt+right resize_window wider 8
# map ctrl+alt+up resize_window taller 3
# map ctrl+alt+down resize_window shorter 3

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# Fonts - see available fonts: $ kitty + list-fonts --psnames
# I installed this neat program https://github.com/zim0369/pretty-kitty/ to configure kitty
allow_remote_control yes
font_family  SauceCodePro Nerd Font
font_size 10

include /home/shpe/.config/kitty/colors.conf